<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="OneMap - Interactive Map Visualization" />
  <meta name="author" content="Javid Shiriyev" />
  
  <title>OneMap</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/> -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" integrity="sha384-f+5ueJUSVTts5w31cpiAeriD3134eXSnL//1cJCcmTPkyO6v7j98iJKup9dv6+fg" crossorigin="anonymous" />
  <link rel="stylesheet" href="/onemap/L.Control.Sidebar.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.css" integrity="sha384-REIuC/quYqJV/qB1xEce8EVloOP7BrMb8UptyzM97otOZeYzO/aI0bVbcd5mlhFP" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ljagis/leaflet-measure@2.1.7/dist/leaflet-measure.min.css" integrity="sha384-QTv0u/5n8tVESSKG35OMKsPun/jF/OeSLSo2PNPV/rk9/IsMXbCgxgugGVmsCPVZ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <script src="https://jsuites.net/v4/jsuites.js"></script>
  <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
  <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
  <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="/onemap/onemap.css"/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous" defer></script>
  <script src="/onemap/L.Control.Sidebar.js" defer></script>
  <script src="https://unpkg.com/leaflet-search@3.0.2/dist/leaflet-search.min.js" integrity="sha384-JI+HrtbrAPI2WVM8g/f/KIjqz75GFxrPVIyNNG5bDJEeNFmN+PgvMvc7zfFwkQRg" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/ljagis/leaflet-measure@2.1.7/dist/leaflet-measure.min.js" integrity="sha384-/iJukUJEolULZCN2+jrgskyKOLCBltz4OE3Y1FbY/pp0Ud8j4cgP0Xx4XxlnHJCD" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="lineage-tab" data-bs-toggle="tab" data-bs-target="#lineage-content" type="button" role="tab" aria-controls="lineage-content" aria-selected="false">Data Lineage</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="map-tab" data-bs-toggle="tab" data-bs-target="#map-content" type="button" role="tab" aria-controls="map-content" aria-selected="true">Map Analysis</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-content" type="button" role="tab" aria-controls="dashboard-content" aria-selected="false">Analytical Dashboard</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="fusion-tab" data-bs-toggle="tab" data-bs-target="#fusion-content" type="button" role="tab" aria-controls="fusion-content" aria-selected="false">Fusion Sheet</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="add-global-tab" type="button" aria-label="Add Tab">+</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="mainTabsContent" style="height: calc(100vh - 42px);">
    <!-- Data Lineage Tab -->
    <div class="tab-pane fade" id="lineage-content" role="tabpanel" aria-labelledby="lineage-tab" style="height: 100%; padding: 20px;">
      <div id="dataset-tab" style="height: 100%; width: 100%;"></div>
    </div>

    <!-- Map Analysis Tab -->
    <div class="tab-pane fade show active" id="map-content" role="tabpanel" aria-labelledby="map-tab" style="height: 100%; position: relative;">
      <div class="onemap-map" id="onemap-map"></div>
      <div id="onemap-sidebar-filter">
        <div class="leaflet-sidebar-content">
          <div class="leaflet-sidebar-pane" id="filter" aria-labelledby="filter-heading">
            <h1 class="leaflet-sidebar-header" id="filter-heading">Filters</h1>
            <div id="filters-container"></div>
            <p class="sidebar-hint">Click values or drag sliders to filter. Each box filters one column (AND logic).</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Analytical Dashboard Tab -->
    <div class="tab-pane fade" id="dashboard-content" role="tabpanel" aria-labelledby="dashboard-tab" style="height: 100%; padding: 0;">
      <div class="dashboard-container" style="display: flex; height: 100%; width: 100%; overflow: hidden;">
        <!-- Left Sidebar -->
        <div id="dashboard-sidebar" class="dashboard-sidebar">
            <div class="dashboard-sidebar-header">
                <span class="sidebar-title">Components</span>
                <button id="dashboard-sidebar-toggle" class="sidebar-toggle-btn">
                    <i class="material-icons">chevron_left</i>
                </button>
            </div>
            <div id="dashboard-widget-list" class="dashboard-sidebar-content">
                <!-- Widgets will be injected here -->
            </div>
            <!-- Resizer Handle -->
            <div id="dashboard-sidebar-resizer" class="dashboard-resizer"></div>
        </div>
        
        <!-- Collapsed Sidebar Placeholder -->
        <div id="dashboard-sidebar-collapsed" class="dashboard-sidebar-collapsed">
             <button id="dashboard-sidebar-expand" class="sidebar-toggle-btn">
                <i class="material-icons">chevron_right</i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="dashboard-main">
            <div class="dashboard-empty-state">
                <h3>Dashboard Canvas</h3>
                <p>Select components from the sidebar</p>
            </div>
        </div>
      </div>
    </div>

    <!-- Fusion Sheet Tab -->
    <div class="tab-pane fade" id="fusion-content" role="tabpanel" aria-labelledby="fusion-tab" style="height: 100%; padding: 20px; overflow: hidden;">
      <div id="fusion-sheet-container" style="width: 100%; height: 100%; overflow: auto;"></div>
    </div>
  </div>

  <div class="modal fade" id="marker-settings-modal" tabindex="-1" role="dialog" aria-labelledby="marker-settings-title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="marker-settings-title">Marker Settings</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <p class="text-muted">Marker configuration form will be injected here.</p>
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
  <script src="/onemap/View.Control.js" defer></script>
  <script src="/onemap/Marker.Settings.js" defer></script>
  <script src="/onemap/DatasetLineage.js" defer></script>
  <script src="/onemap/FusionSheet.js" defer></script>
  <script src="/onemap/Dashboard.js" defer></script>
</body>
</html>
